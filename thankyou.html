<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Camera/Location Access</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .topBar {
        display: flex;
        justify-content: space-between;
        padding: 5px 10px 0px 10px;
        background: linear-gradient(
          90deg,
          rgba(2, 0, 36, 1) 0%,
          rgba(82, 52, 20, 1) 21%,
          rgba(242, 145, 41, 1) 90%
        );
      }
      .topBar .navicon img {
        height: 60px;
      }
      .userDetails {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .userDetails p {
        margin: 0;
        color: white;
      }
      .userDetails .profile {
        align-content: center;
        height: 30px;
        width: 30px;
        background: white;
        border-radius: 50%;
        align-self: center;
        margin: 0;
        color: black;
      }
      .userDetails .profile p {
        color: #c7731a;
      }
      body {
        font-family: sans-serif;
        text-align: center;
        margin: 0;
      }
      .thankyouDiv {
        padding: 10px;
        background: white;
        width: 300px;
        margin: auto;
        border-radius: 12px;
        box-shadow: 0 0 10px grey;
      }
      .thankyouSection {
        height: calc(100vh - 100px);
        align-items: center;
        align-self: center;
        align-content: center;
      }
      .profile {
        position: relative;
        cursor: pointer;
      }

      .profile-popup {
        position: absolute;
        top: 40px;
        right: 0;
        background: white;
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 6px;
        display: none;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        min-width: 150px;
      }
      #logoutBtn {
        margin: 20px 0 0 0;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="topBar">
        <div class="navicon">
          <img src="./images/sathyamangalamLogo.png" alt="Logo" />
        </div>
        <div class="userDetails">
          <p>Emp ID: 123456</p>

          <div class="profile" id="profileWrapper">
            <p id="profileBtn">P</p>
            <div id="profilePopup" class="profile-popup">
              <p><strong>Name:</strong> John Doe</p>
              <button id="logoutBtn" class="btn btn-sm btn-danger">
                Logout
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <!-- <section>
        <div>
          <h4>Attendance stats</h4>
          <div>
            <div>Total</div>
          </div>
        </div>
      </section> -->
      <section class="thankyouSection">
        <div class="thankyouDiv">
          <p>Attendance Marked Successfully</p>
          <button class="btn btn-sm btn-danger">Logout</button>
        </div>
      </section>
    </main>
    <script>
      const profileBtn = document.getElementById("profileBtn");
      const profilePopup = document.getElementById("profilePopup");

      profileBtn.addEventListener("click", () => {
        profilePopup.style.display =
          profilePopup.style.display === "block" ? "none" : "block";
      });

      // Optional: hide popup if clicked outside
      document.addEventListener("click", (e) => {
        if (!document.getElementById("profileWrapper").contains(e.target)) {
          profilePopup.style.display = "none";
        }
      });

      // Handle logout
      document.getElementById("logoutBtn").addEventListener("click", () => {
        window.location.href = "login.html";
      });
    </script>
  </body>
</html>
